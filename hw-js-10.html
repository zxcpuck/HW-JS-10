  let stovpcivInput = document.getElementById('numberOfStovpciv');
  let textInTableInput = document.getElementById('textInTable');
  let createButton = document.getElementById('createTableButton');
  let div = document.getElementById('tableContainer');

  function createTable() {
      let ryadkiv = parseInt(ryadkivInput.value);
      let stovpciv = parseInt(stovpcivInput.value);

      let tableText = textInTableInput.value;
      div.innerHTML = '';
      let table = document.createElement('table');

      for (let i = 0; i < ryadkiv; i++) {
          let createRyadkiv = document.createElement('tr');


          for (let i = 0; i < stovpciv; i++) {
              let createStovpciv = document.createElement('td');
              createStovpciv.textContent = tableText;
              createRyadkiv.appendChild(createStovpciv);
          }
          table.appendChild(createRyadkiv);
      }
      div.appendChild(table);
  }
  createButton.addEventListener('click',createTable);
